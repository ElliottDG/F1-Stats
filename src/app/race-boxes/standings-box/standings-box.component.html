<div class="raceBox" >
    <h1> {{displayedStandings}} Standings!</h1>
    <div class="seasonStandings">
        <table mat-table [dataSource]="dataSource">
            <!-- <ng-container matColumnDef="teamBadge">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> {{element}} </td>
              </ng-container> -->

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Position </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef justify="center"> {{displayedStandings}} </th>
                <td mat-cell *matCellDef="let element" >
                   <div *ngIf="displayedStandings==='Driver'">{{element.Driver?.familyName}}</div>
                   <div *ngIf="displayedStandings==='Constructor'">{{element.Constructor?.name}}</div>
                </td>
              </ng-container>

              <ng-container matColumnDef="points">
                <th mat-header-cell *matHeaderCellDef> Points </th>
                <td mat-cell *matCellDef="let element"> {{element.points}} </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <h2></h2>
    <div class="buttons">
      <button mat-raised-button (click)="changeStandings()">Drivers/Teams Standings</button>
      <button mat-raised-button [routerLink]="'/ComingSoon'" routerLinkActive="active">See more season info!</button>
    </div>
    
</div>
