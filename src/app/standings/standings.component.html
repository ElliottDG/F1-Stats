<div class="standingsPage">
    <mat-card class="standingsHeader">
        <mat-card-header>
            <mat-card-title>Options</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                Season<mat-select [(value)]="season">
                    <mat-option *ngFor="let number of yearArray" [value]="number">{{number}}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
    <div class="standingsContainer">
            <app-all-standings class="standingsBox" [teamStandings]="teamStandings" [standings]="'Constructor'" [season]="season"></app-all-standings>
            <app-all-standings  class="standingsBox" [driverStandings]="driverStandings" [standings]="'Driver'" [season]="season"></app-all-standings>
    </div>
</div>
