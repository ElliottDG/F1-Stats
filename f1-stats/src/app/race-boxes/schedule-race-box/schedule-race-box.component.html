<div class="raceBox" *ngIf="isDataAvailable">
    <h1> {{gpName}} Schedule!</h1>
        <div class="raceScedule">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="session">
                    <th mat-header-cell *matHeaderCellDef> Session </th>
                    <td mat-cell *matCellDef="let element"> {{element.session}} </td>
                  </ng-container>

                  <ng-container matColumnDef="time">
                    <th mat-header-cell *matHeaderCellDef justify="center"> Time </th>
                    <td mat-cell *matCellDef="let element" > {{element.time | date : 'shortTime'}} </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>                
        </div>
        <div class="buttons">
          <button mat-raised-button [routerLink]="'/ComingSoon'" routerLinkActive="active">See more race info!</button>
        </div>
</div>
